services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: react-demo-app
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - react-network

  db:
    image: mysql:8.0
    container_name: react-demo-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - react-network

volumes:
  db_data:

networks:
  react-network:
    driver: bridge
